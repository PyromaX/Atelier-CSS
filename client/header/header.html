<template name="header">
    <div class="hide-on-med-and-down">
        {{>desktopHeader}}
    </div>
    <div class="hide-on-large-only">
        {{>mobileHeader}}
    </div>
</template>

<template name="mobileHeader">
    <header class="black">
        <nav class="black">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo">WikiC<span  class="material-icons red-text accent-2">brightness_1</span>da</a>
                    <ul id="slide-out" class="side-nav" style="background-color: rgba(0, 0, 0, 0.6);">
                        <li class="active red accent-2"><a href="#" class="white-text">Accueil</a></li>

                        <li><a href="#" class="white-text">Service</a></li>
                        <li><a href="#" class="white-text">Portfolio</a></li>

                    </ul>
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

            </div>

</template>
